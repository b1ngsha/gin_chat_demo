<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>gin_chat_index</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/rolling/css/rolling.css" />
    <link rel="stylesheet" href="/static/stylesheets/style.css" />
    <script
      type="text/javascript"
      src="/static/javascripts/jquery-1.11.2.min.js"
    ></script>
    <script type="text/javascript" src="/static/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/rolling/js/rolling.js"></script>
  </head>
  <body class="rooms">
    <div class="scrollbar-macosx">
      <div class="header">
        <div class="toptext">
          <a href="#">
            <span class="glyphicon glyphicon-home"></span>
            <b>聊天室</b>
          </a>
        </div>
        <ul class="topnavlist">
          <li class="userinfo">
            <a
              ><span class="glyphicon glyphicon-user"></span
              ><b>{{ .user_info.username }}</b></a
            >
          </li>
        </ul>
        <div class="clapboard hidden"></div>
      </div>
      <div class="main container">
        <div class="room_list">
          <div class="col-xs-6 col-sm-6 col-md-4">
            <a href="room.html" class="thumbnail">
              <img src="/static/images/rooms/1.jpg" alt="聊天室1" />
              <span><span class="glyphicon glyphicon-user"></span>18人</span>
            </a>
          </div>
          <div class="col-xs-6 col-sm-6 col-md-4">
            <a href="room.html" class="thumbnail">
              <img src="/static/images/rooms/2.jpg" alt="聊天室2" />
              <span><span class="glyphicon glyphicon-user"></span>13人</span>
            </a>
          </div>
          <div class="col-xs-6 col-sm-6 col-md-4">
            <a href="room.html" class="thumbnail">
              <img src="/static/images/rooms/3.jpg" alt="聊天室3" />
              <span><span class="glyphicon glyphicon-user"></span>825人</span>
            </a>
          </div>
          <div class="col-xs-6 col-sm-6 col-md-4">
            <a href="room.html" class="thumbnail">
              <img src="/static/images/rooms/4.jpg" alt="聊天室4" />
              <span><span class="glyphicon glyphicon-user"></span>421人</span>
            </a>
          </div>
          <div class="col-xs-6 col-sm-6 col-md-4">
            <a href="room.html" class="thumbnail">
              <img src="/static/images/rooms/5.jpg" alt="聊天室5" />
              <span><span class="glyphicon glyphicon-user"></span>523人</span>
            </a>
          </div>
          <div class="col-xs-6 col-sm-6 col-md-4">
            <a href="room.html" class="thumbnail">
              <img src="/static/images/rooms/6.jpg" alt="聊天室6" />
              <span><span class="glyphicon glyphicon-user"></span>254人</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
